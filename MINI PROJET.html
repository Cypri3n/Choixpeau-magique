<!DOCTYPE html>
<html lang="fr">

  <head>

    <meta charset="UTF-8" />
    <title>NOTRE CHOIXPEAU</title>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js">
    </script>
    <link rel="stylesheet" href="css.css">
  
  </head>

  <body onload="brython()">
    
    <script type="text/python">
    from browser import html, document

    progression_question = 0

    def firstquestion1(ev):
      global progression_question
      if progression_question == 0:
        progression_question += 1
        document["question"].html = "Quel mouvement ? "
        document["bouton1"].html = "Trotskiste"
        document["bouton2"].html = "Léniniste"
        document["bouton3"].html = "Staliniste"

    def firstquestion2(ev):
      global progression_question
      if progression_question == 0:
        progression_question += 1
        document["question"].html = "Alors es tu nazi ? "
        document["bouton1"].html = "OUI"
        document["bouton2"].html = "NON"
        document["bouton3"].html = "PEUT-ETRE"

    def firstquestion3(ev):
      global progression_question
      if progression_question == 0:
        progression_question += 1
        document["question"].html = 'Comment ça "peut-être" ?'
        document["bouton1"].html = "Je ne sais pas"
        document["bouton2"].html = "Je suis attardé"
        document["bouton3"].html = "Je me fous de ta gueule"

    if progression_question == 0:
      document["bouton1"].bind("click", firstquestion1)
      document["bouton2"].bind("click", firstquestion2)
      document["bouton3"].bind("click", firstquestion3)

    def secondquestion1(ev):
      global progression_question
      if progression_question == 1:
        progression_question += 1
        document["question"].html = "Trotskiste ?"
        document["bouton1"].html = "En fait non"
        document["bouton2"].html = "bah oui"
        document["bouton3"].html = "quoi t'aime pas ?"
    
    if progression_question == 1:
      document["bouton1"].bind("click", secondquestion1)


    </script>
    
    <center>
      <h1> NOTRE CHOIXPEAU GIQUEMA</h1>

      <div id="Layer1" style="position:absolute; left:600px; top:100px; width:136px; height:132px; z-index:1">
        <img src="pngegg(1).png" width="400" height="341" />
      </div>

      <div id="Layer2" style="position:absolute; left:-35px; top:200px; width:1700px; height:508px; z-index:2">
        <marquee behavior="alternate" direction="right" scrollamount="2">
            <img src="choixpeau.png" width="400" height="341" />
        </marquee>
      </div>

      <div id="Layer3" style="position:absolute; left:600px; top:500px; width:136px; height:132px; z-index:3">
        <img src="sheet.png" width="400" height="341" />
      </div>

      <div id="Layer4" style="position:absolute; left:730px; top:520px; width:150px; height:132px; z-index:4">
      <p id="question">Es-tu communiste ?</p>
      </div>

      <div id="Layer5" style="position:absolute; left:710px; top:590px; width:150px; height:132px; z-index:4">
       <button class="bouton" type="button" id="bouton1">OUI</button>
      </div>

      <div id="Layer6" style="position:absolute; left:710px; top:650px; width:150px; height:132px; z-index:4">
       <button class="bouton" type="button"id="bouton2">NON</button>
      </div>

      <div id="Layer7" style="position:absolute; left:710px; top:710px; width:150px; height:132px; z-index:4">
        <button class="bouton" type="button"id="bouton3">PEUT-ETRE</button>
      </div>

      <div id="Layer8" style="position:absolute; left:800px; top:700px; width:150px; height:132px; z-index:5">
        <p id="pp"></p>
      </div>

    </center>
