<!DOCTYPE html>
<html lang="fr">

  <head>

    <meta charset="UTF-8" />
    <title>NOTRE CHOIXPEAU</title>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js">
    </script>
    <link rel="stylesheet" href="css.css">
  
  </head>

  <body onload="brython()">
    
    <script type="text/python">
    from browser import html, document

    dico_question = {1 : {'question' : "question_1", 'reponse_1' : "1", 'reponse_2' : "2", 'reponse_3' : "3"}, 2 : {'question' : "question_2", 'reponse_1' : "1", 'reponse_2' : "2", 'reponse_3' : "3"}, 3: {'question' : "question_3", 'reponse_1' : "1", 'reponse_2': "2", 'reponse_3' : "3"}, 4 : {'question' : "question_4", 'reponse_1' : "1", 'reponse_2' : "2", 'reponse_3' : "3"}}
    progression_question = 0


    def bout(ev):
      global progression_question
      progression_question += 1
      document["question"].html = dico_question[progression_question]['question']
      document["bouton1"].html = dico_question[progression_question]['reponse_1']
      document["bouton2"].html = dico_question[progression_question]['reponse_2']
      document["bouton3"].html = dico_question[progression_question]['reponse_3']

    def byebye(ev):
      if progression_question > 4:
        document["question"].html = "NTM"
        del document["bouton1"]
        del document["bouton2"]
        del document["bouton3"]

    document["bouton1"].bind("click", bout)
    document["bouton2"].bind("click", bout)
    document["bouton3"].bind("click", bout)

    document["bouton1"].bind("click", byebye)
    document["bouton2"].bind("click", byebye)
    document["bouton3"].bind("click", byebye)

    </script>
    
    <center>
      <h1> NOTRE CHOIXPEAU GIQUEMA</h1>

      </div>

      <div id="Layer2" style="position:absolute; left:-35px; top:200px; width:1700px; height:508px; z-index:2">
        <marquee behavior="alternate" direction="right" scrollamount="2">
            <img src="choixpeau.png" width="400" height="341" />
        </marquee>
      </div>

      <div id="Layer3" style="position:absolute; left:600px; top:500px; width:136px; height:132px; z-index:3">
        <img src="sheet.png" width="400" height="341" />
      </div>

      <div id="Layer4" style="position:absolute; left:730px; top:520px; width:150px; height:132px; z-index:4">
      <p id="question">xfg</p>
      </div>

      <div id="Layer5" style="position:absolute; left:710px; top:590px; width:150px; height:132px; z-index:4">
       <button class="bouton" type="button" id="bouton1">1</button>
      </div>

      <div id="Layer6" style="position:absolute; left:710px; top:650px; width:150px; height:132px; z-index:4">

      <div id="Layer7" style="position:absolute; left:710px; top:710px; width:150px; height:132px; z-index:4">
